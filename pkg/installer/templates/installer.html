{{define "base"}}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Installer</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&display=swap"
		rel="stylesheet">


	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="static/css/style.css">
</head>

<body>
	<main>

		<div class="d-flex align-items-center justify-content-center vh-100">
			<div class="row  align-items-center">

				<div class=" align-self-center" style="border-radius: 1rem;">
					<div class=" p-3 text-center">
                        <h1>MiniTorrent Installer</h1>
                        {{if not .NoToken}}
                            {{if not .Error }}
                            <p>Yay</p>
                            <form action="/install-success">
                                <input type="text" name="token" value="{{.Token}}">
                                <input type="submit" value="Submit">
                            </form>
                            {{else}}
                            <p>{{.ErrorText}}</p>
                            {{end}}
                        {{else}}
                            <form>
                                <div class="mb-3">
                                    <input type="text" class="form-control" name="token" placeholder="key">
                                  </div>
                                  <button type="submit" class="btn btn-primary">Submit</button>
                                
                            </form>
                        {{end}}


					</div>
				</div>

			</div>
		</div>


	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
{{end}}
