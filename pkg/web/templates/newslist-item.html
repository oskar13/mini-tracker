{{define "newslist-item"}}


			

<a href="/news/{{.NewsID}}" class="list-group-item list-group-item-action py-3">
    <article >
        <header class="d-flex w-100 align-items-center justify-content-between">
            <h3 class="mb-1">{{.Title}}</h3>
            <small class="text-muted">{{.Date}}</small>
        </header>
        <section>
            <p class="col-10 mb-1  pl-3">{{.Excerpt}}</p>
            <div class="text-end mb-1 col-10 read-more">Continue Reading...</div>
        </section>

    </article>
</a>



{{end}}
