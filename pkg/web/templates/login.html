<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>mini_PT</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">


	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="static/css/login.css">
</head>

<body>
	<main>

		<div class="d-flex align-items-center justify-content-center vh-100">
			<div class="row  align-items-center">
			  
				<div class=" align-self-center" style="border-radius: 1rem;">
				  <div class=" p-3 text-center">
		
				
		
					  <h2 class="mb-5" >Login</h2>
		
					  <div data-mdb-input-init class="form-outline form-white mb-4">
						<input class="form-control" type="text" placeholder="Username" aria-label="default input example">

					  </div>
		
					  <div class=" mb-4">
						<label for="inputPassword2" class="visually-hidden">Password</label>
						<input type="password" class="form-control" id="inputPassword2" placeholder="Password">
					  </div>
					
		
					  <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
		
					  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5 mb-5" type="submit">Login</button>
		
			
		
				
		
					<div>
					  <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
					  </p>
					</div>
		
				  </div>
				</div>
			  
			</div>
		  </div>	
		

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
